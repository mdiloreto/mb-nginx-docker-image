<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MadsBlog Test Site</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .banner-image {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://madsblog.net/wp-content/uploads/2023/09/MadsBlog_Banner-768x171.png');
    background-size: cover;
    background-position: center;
    height: 200px; /* You can adjust the height as needed */
  }
  .main-text {
    text-align: center;
    margin: 20px 0;
  }
  .main-text h1 {
    font-size: 2.5em; /* Large text for the main title */
    font-weight: normal;
    margin: 0;
    color: #333;
  }
  .main-text h2 {
    font-size: 1.5em; /* Slightly smaller text for the subtitle */
    font-weight: normal;
    margin: 10px 0;
    color: #555;
  }
</style>
</head>
<body>
<div class="banner-image"></div>
<div class="main-text">
  <h1>Hello and welcome to MadsBlog test site!</h1>
  <h2>This is an example website running in Nginx</h2>
</div>
</body>
</html>
